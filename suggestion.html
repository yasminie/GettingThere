<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Pacifico&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="suggestion.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Suggest a Location</title>
</head>
<body>
    <div class="header">
        <div class="bar">
          <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-black">
              <a class="navbar-brand" href="index.html">Getting There</a>
            </nav>
        </div>
    </div>

    <div id="sub" class="title">
        <form action="/thankyou.html">
          <h1>Suggest a Location</h1>
          <div class="name">
            <p class="subtitle">Name</p>
            <input type="text" placeholder="Full Name" required/>
          </div>

          <div class="address">
            <p class="subtitle">Address</p>
            <input type="text" name="name" placeholder="Street" required/>
            <input type="text" name="name" placeholder="City" required/>
            <input type="text" name="name" placeholder="Zip Code" required/>
            <input type="text" name="name" placeholder="State" required/>
          </div>

          <div class="contact">
            <p class="subtitle">Contact</p>
            <input type="text" name="name" placeholder="Email Address" required/>
            <input type="text" name="name" placeholder="Phone Number" required/>
          </div>

          <button class="btn-block" type="submit" href="thankyou.html">Submit</button>
        </form>
    </div>

  <footer class="footerinfo">
      <div class="row">
        <div class="column">&copy; 2023 Getting There</div>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
